<!DOCTYPE html>
<html>
  <head>

    <header>
      <h1>Formulaire à remplir</h1>

    <main>
    <section>
      <form method="post" action="formule.php" name="mon formulaire">
        <p> Questionnaire pour l'accès à l'embarquement !</p>

          <legend> Etat civil universel</legend>
          <pre>
            <label for="nom1">Nom en langue terrienne : </label><input name="nom_terre" type="text" id="nom1" required/>                    <label for="nom2">Nom en langue natale :    </label><input name="nom_orig" type="text" id="nom2"/>

            <label for="planete">Planète d'origine : </label>      <input name="planete" type="text" id="nom1" required/>                    <label for="id">Numéro d'identification : </label><input name="id" type="text" id="id" required/>

          </pre>
          <input type="radio" name="humain" value="humain" checked=""/> human ?<br>
          <input type="radio" name="humain" value="alien"/> alien ?<br>
        </fieldset>
        <br>
        <div id="right">

            <option value="Mars">Mars</option>
            <option value="Venus">Venus</option>
            <option value="Europa">Europa</option>
          </select>
          <br><br>
          <label for="comment" style="vertical-align:top ;"> Commentaires : </label><textarea name="commentaire" id="comment"rows="5" cols="20" placeholder="Entrer vos commentaires"></textarea>
        </div>

        <label for="check3"> Assurance ? </label><input name="assurance" type="checkbox" id="ckeck3" />
        <br>
        <br>
        <label for="photo"> Sélectionner une photo d'identité : </label><input name="photo" type="file" /><br>
        <br>
        <label for="nombre"> Nombre de personne : </label><input name="combien" type="number" min="1" max="5" required/><br>
        <br>
        <input type="submit" value="Envoyer" />
        <br>
        <br>
      </form>
    </section>
    </main>
  </body>
</html>
